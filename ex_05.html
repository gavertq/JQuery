<title>Insert title here</title>

<script src="jquery-3.4.1.min.js"></script>

<script>
	$(document).ready(function(){
		$("button.b1").click(function(){	$("img").animate({margin:"0px", width:"100px"});	})

	})
</script>

<style>
	.css_pic {height: 430px; text-align: center;}
	.css_pic img {width: 250px;}
</style>

</head>
<body>

	<div class="">
		버튼을 누르면 그림의 크기가 바뀝니다.<p/>
		<button class="b1">가로 100px</button>
		<button class="b2">가로 200px</button>
		<button class="b3">가로 300px</button>
		<br><br>
		<img name="pic1" src="resources/images/car01.png"/>
	</div>
	
</body>
</html>
