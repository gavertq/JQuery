<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.4.1.min.js"></script>	<!-- 'jquery 다운' 검색 -> 첫번째 링크의 첫번째 다운로드 들어가서 -> 우클릭 다른 이름으로 저장 -> 프로젝트에 저장 -->
<!-- 또는   <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>	 -->
<script>
	$(document).ready(function(){
		$(".button").click(function(){
			$("p").hide();
		})
	})
	
	/*	
	function test(){ //onclick으로 실행되는 기능
		$("p").hide();
	}
	*/
	
	$().ready(function(){	//document 생략 가능
		$(".button").click(function(){
			$("p").hide();
		})
	})
	
	$(function(){	//ready도 생략 가능
		$("button").click(function(){ //버튼 누르면 p 숨김
			$("p").hide();
		})
		
		$("button.show").click(function(){ //버튼 show 누르면 p 보이기
			$("p").show();
		})
	})
</script>
</head>
<body>
	<p>메시지: 제이쿼리를 진행중</p>
	<button>메시지 삭제</button>
	<button onclick="test()">메시지 삭제</button>
	<button class="show">메시지 보이기</button>
</body>
</html>
