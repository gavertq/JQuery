<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.4.1.min.js"></script>

<script>
	$(document).ready(function(){
		$("#slide").click(function(){	$("#first").slideToggle('slow');	})		
	})					<!-- id가 first인 곳의 display가 none -> block으로 변경 -->
</script>

<style>
	#slide{padding: 5px; text-align: center; background-color: #e5eecc; border: 1px solid #c3c3c3;}
	#first{display:none; background-color: gold; height: 100px;}
</style>

</head>
<body>

	<div id="slide">[오늘의 공지사항]</div>
	<div id="first">첫번째 영역	</div>
	
</body>
</html>
